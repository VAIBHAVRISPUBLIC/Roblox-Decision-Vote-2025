<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Chat Verification Vote</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px;
      width: 95%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      font-size: 0.95rem;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }

    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    .yes {
      background: linear-gradient(135deg, #00ff99, #00cc66);
      box-shadow: 0 0 15px rgba(0,255,153,0.5);
    }

    .no {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      box-shadow: 0 0 15px rgba(255,77,77,0.5);
    }

    button:hover {
      transform: translateY(-3px);
    }

    canvas {
      margin-top: 15px;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.75rem;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Should Roblox remove chat for unverified users?</h1>

    <div class="stats">
      <div>ðŸŸ¢ Yes: <span id="yesCount">0</span></div>
      <div>ðŸ”´ No: <span id="noCount">0</span></div>
      <div>ðŸ“Š Total: <span id="totalCount">0</span></div>
    </div>

    <div class="buttons">
      <button class="yes" onclick="vote('yes')">YES</button>
      <button class="no" onclick="vote('no')">NO</button>
    </div>

    <canvas id="voteChart"></canvas>

    <div class="footer">
      Community opinion poll Â· Not affiliated with Roblox
    </div>
  </div>

  <script>
    let yesVotes = Number(localStorage.getItem('yesVotes')) || 0;
    let noVotes = Number(localStorage.getItem('noVotes')) || 0;
    let hasVoted = localStorage.getItem('hasVoted');

    const yesEl = document.getElementById('yesCount');
    const noEl = document.getElementById('noCount');
    const totalEl = document.getElementById('totalCount');

    function updateStats() {
      yesEl.textContent = yesVotes;
      noEl.textContent = noVotes;
      totalEl.textContent = yesVotes + noVotes;
      chart.data.datasets[0].data = [yesVotes, noVotes];
      chart.update();
    }

    function vote(type) {
      if (hasVoted) {
        alert('You have already voted!');
        return;
      }

      if (type === 'yes') {
        yesVotes++;
        localStorage.setItem('yesVotes', yesVotes);
      } else {
        noVotes++;
        localStorage.setItem('noVotes', noVotes);
      }

      localStorage.setItem('hasVoted', 'true');
      hasVoted = true;
      updateStats();
    }

    const ctx = document.getElementById('voteChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Yes', 'No'],
        datasets: [{
          data: [yesVotes, noVotes],
          backgroundColor: ['#00ff99', '#ff4d4d'],
          borderWidth: 0
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: 'white' } }
        }
      }
    });

    updateStats();
  </script>
</body>
</html>
