<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Chat Verification Vote</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase (Realtime Database) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px;
      width: 95%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      font-size: 0.95rem;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }

    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: #000;
      font-weight: bold;
    }

    button:active { transform: scale(0.95); }

    .yes {
      background: linear-gradient(135deg, #00ff99, #00cc66);
      box-shadow: 0 0 15px rgba(0,255,153,0.5);
    }

    .no {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      box-shadow: 0 0 15px rgba(255,77,77,0.5);
    }

    button:hover { transform: translateY(-3px); }

    canvas { margin-top: 15px; }

    .footer {
      margin-top: 15px;
      font-size: 0.75rem;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Should Roblox give chat again to unverified users?</h1>

    <div class="stats">
      <div>ðŸŸ¢ Yes: <span id="yesCount">0</span></div>
      <div>ðŸ”´ No: <span id="noCount">0</span></div>
      <div>ðŸ“Š Total: <span id="totalCount">0</span></div>
    </div>

    <div class="buttons">
      <button class="yes" onclick="vote('yes')">YES</button>
      <button class="no" onclick="vote('no')">NO</button>
    </div>

    <canvas id="voteChart"></canvas>

    <div class="footer">
      Community opinion poll Â· Not affiliated with Roblox
      <br>
      <strong>By Vaibhav and Raghav</strong>
    </div>
  </div>

  <script>
  /* âœ… FIREBASE (WORKS WITH GITHUB PAGES â€“ NO MODULES) */
  const firebaseConfig = {
    apiKey: "AIzaSyDmeLHlVGJPTd_u3-7p06RJI06a5RfowMo",
    authDomain: "roblox-vote-2025.firebaseapp.com",
    databaseURL: "https://roblox-vote-2025-default-rtdb.firebaseio.com",
    projectId: "roblox-vote-2025",
    storageBucket: "roblox-vote-2025.appspot.com",
    messagingSenderId: "1009095964850",
    appId: "1:1009095964850:web:f18254e00f81b5d39e31ab"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const votesRef = db.ref('votes');

  const yesEl = document.getElementById('yesCount');
  const noEl = document.getElementById('noCount');
  const totalEl = document.getElementById('totalCount');

  const ctx = document.getElementById('voteChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Yes', 'No'],
      datasets: [{
        data: [0, 0],
        backgroundColor: ['#00ff99', '#ff4d4d'],
        borderWidth: 0
      }]
    },
    options: {
      plugins: { legend: { labels: { color: 'white' } } }
    }
  });

  // ðŸŒ LIVE SYNC FOR ALL USERS
  votesRef.on('value', snap => {
    const data = snap.val() || { yes: 0, no: 0 };
    yesEl.textContent = data.yes;
    noEl.textContent = data.no;
    totalEl.textContent = data.yes + data.no;
    chart.data.datasets[0].data = [data.yes, data.no];
    chart.update();
  });

  function vote(type) {
    if (localStorage.getItem('hasVoted')) {
      alert('You already voted!');
      return;
    }

    votesRef.transaction(current => {
      if (!current) current = { yes: 0, no: 0 };
      if (type === 'yes') current.yes++;
      else current.no++;
      return current;
    });

    localStorage.setItem('hasVoted', 'true');
  }
</script>
</body>
</html>
